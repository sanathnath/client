<div class="mb-4">
    <input
      type={{type}}
      [class.is-invalid]="control.invalid && control.touched"
      class="form-control"
      placeholder={{label}}
      [formControl]="control"
    />
    <div
      class="invalid-feedback"
      *ngIf="control.errors?.['required']"
    >
      Please enter a {{label}}
    </div>
    <div
      class="invalid-feedback"
      *ngIf="control.errors?.['minlength']"
    >
      {{label}} must be atleast {{control.errors?.['minlength'].requiredLength}} characters
    </div>
    <div
      class="invalid-feedback"
      *ngIf="control.errors?.['maxlength']"
    >
        {{label}} must be atmost {{control.errors?.['maxlength'].requiredLength}} characters
    </div>
    <div
      class="invalid-feedback"
      *ngIf="control.errors?.['notMatching']"
    >
      Password do not match
    </div>
  </div>
