<app-nav></app-nav>
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Thumbnail Image</th>
            <th>Price</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products">
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td><img [src]="item.thumbnail" width="50"></td>
            <td>{{ item.price }}</td>
            <td><button class="btn btn-danger" (click)="deleteItem(item.id)">Delete</button></td>
            <td><button class="btn btn-primary" routerLink="/product-edit">Edit</button></td>
          </tr>
        </tbody>
      </table>
</div>
